services:
  app:
    build: .
    ports:
      - "3000:80"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/podcastdb
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-change-me-in-production
      - AUTH_TRUST_HOST=true
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN:-}
      - CUSTOM_DOMAIN=${CUSTOM_DOMAIN:-}
      - POLLING_INTERVAL_MINUTES=${POLLING_INTERVAL_MINUTES:-60}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - tmp-data:/tmp/podcast

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: podcastdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
  tmp-data:
